<!DOCTYPE html>

<body>
    <div class="container">
        <div class="form-group row">
            <label for="amount" class="col-sm-4 col-form-label">Cantidad de preguntas:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="amount" style="max-width: 300px;">
            </div>
        </div>
        <div class="form-group row">
            <label for="select_category" class="col-sm-4 col-form-label">Tipo de preguntas:</label>
            <div class="col-sm-8">
                <select id="select_category" class="custom-select" style="max-width: 300px;"><option value="0">All</option></select>
            </div>
        </div>
        <div class="form-group row">
            <label for="select_dific" class="col-sm-4 col-form-label">Dificultad:</label>
            <div class="col-sm-8">
                <select id="select_dific" class="custom-select" style="max-width: 300px;">
                    <option value="0">All</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="select_tipe" class="col-sm-4 col-form-label">Tipo:</label>
            <div class="col-sm-8">
                <select id="select_tipe" class="custom-select" style="max-width: 300px;">
                    <option value="0">All</option>
                    <option value="multiple">Multiple</option>
                    <option value="boolean">True/False</option>
                </select>
            </div>
        </div>
